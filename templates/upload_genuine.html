<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Genuine Signature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Upload Genuine Signature</h1>
        <div class="card p-4 shadow-sm">
            <form action="/upload_genuine" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="person_id" class="form-label">Person ID</label>
                    <input type="text" class="form-control" name="person_id" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload Signature</label>
                    <input type="file" class="form-control" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Genuine Signature</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
